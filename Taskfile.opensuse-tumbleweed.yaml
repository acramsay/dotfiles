version: '3'

tasks:
  aliases:
    - rk
  restart-kde:
    desc: Restart the KDE Plasma desktop environment
    cmds:
      - systemctl restart --user plasma-plasmashell

  update:
    desc: Update OpenSuse via Zypper
    cmds:
      - sudo zypper up -ly --allow-vendor-change
      - sudo zypper dup -ly --allow-vendor-change
