# Custom transparency theme based on Catppuccin Macchiato

[colors]
# Background and foreground
background = "#1E1E2E"
foreground = "#CDD6F4"

# Regular colors (Catppuccin Macchiato palette)
black = "#45475A"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#BAC2DE"

# Bright colors
light-black = "#585B70"
light-red = "#F38BA8"
light-green = "#A6E3A1"
light-yellow = "#F9E2AF"
light-blue = "#89B4FA"
light-magenta = "#F5C2E7"
light-cyan = "#94E2D5"
light-white = "#A6ADC8"

# Dim colors
dim-black = "#313244"
dim-red = "#CBA6F7"
dim-green = "#94E2D5"
dim-yellow = "#F9E2AF"
dim-blue = "#89B4FA"
dim-magenta = "#F5C2E7"
dim-cyan = "#94E2D5"
dim-white = "#BAC2DE"
dim-foreground = "#CDD6F4"

# Cursor
cursor = "#F5E0DC"
vi-cursor = "#89B4FA"

# Selection
selection-background = "#45475A"
selection-foreground = "#CDD6F4"

# Navigation
tabs = "#1E1E2E"
tabs-foreground = "#CDD6F4"
tabs-active = "#45475A"
tabs-active-foreground = "#FFFFFF"
tabs-active-highlight = "#F5C2E7"
bar = "#181825"
split = "#313244"

# Search
search-match-background = "#45475A"
search-match-foreground = "#FFFFFF"
search-focused-match-background = "#F9E2AF"
search-focused-match-foreground = "#1E1E2E"

# Hints
hint-foreground = "#1E1E2E"
hint-background = "#F5C2E7"

# Dim background for transparency effect
dim-background = "#1E1E2E"
